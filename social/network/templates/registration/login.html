{% extends "base.html" %}

{% block content %}

<div class="flex flex-1 justify-center items-center h-[670px] bg-gray-100">
    <form action="" method="post" class="bg-white p-6 rounded-md shadow-lg w-full max-w-sm">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
</div>

{% endblock  %}
