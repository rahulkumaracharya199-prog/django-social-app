<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex flex-1 bg-blue-500 px-20 py-3">
        <a href="" class="text-white text-3xl font-bold">Social</a>
        <div class="flex-grow flex justify-center items-center">
            <form action="" method="get" class="w-full max-w-md">
                <input type="text" name="" placeholder="Search...." class="w-full px-4 py-2 rounded-full text-zinc-700 placeholder:text-zinc-700 outline-0">
            </form>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <span class="text-white font-lg font-semibold">Hello, {{ user.username }}</span>
            <a href="{% url "logout" %}" class="text-white font-lg font-semibold hover:underline">Logout</a>
            {% endif %}
        </div>
    </div>

    <div class="flex flex-1">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
